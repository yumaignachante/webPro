<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="addEmp.css" />
</head>
<body>
    <div class="head" style="background-color: #FFC6BB; width: 100%; height: 100px; margin: 0%;">
        <h1 style="padding: 30px; margin: 0%;">เพิ่มพนักงาน</h1>
    </div>
    <div class="box">
        <div class="sbox">
            <div style="height: 50px;">
                <div id="job">
                    <p><label for='job' id="jobx">ตำแหน่ง : </label>
                        <select>
                            <option value="00" selected="selected">พนักงาน</option>
                            <option value="01">พ่อครัว</option>
                        </select>
                    </p>
                    <!-- <p>ตำแหน่ง : พนักงาน</p> -->
                </div>
            </div>
            <form id="info">
                <table>
                    <tr>
                        <td><label for='FirstName'>ชื่อ : </label></td>
                        <td><input type="text" id="FirstName" name="FirstName"></td>
                    </tr>
                    <tr>
                        <td><label for='LastName'>นามสกุล : </label></td>
                        <td><input type="text" id="LastName" name="LastName"></td>
                    </tr>
                    <tr>
                        <td><label for='NickName'>ชื่อเล่น : </label></td>
                        <td><input type="text" id="NickName" name="NickName"></td>
                    </tr>
                    <tr>
                        <td><label for='Tel'>เบอร์โทรติดต่อ : </label></td>
                        <td><input type="text" id="Tel" name="Tel"></td>
                    </tr>
                    <tr>
                        <td><label for='Username'>ชื่อผู้ใช้ : </label></td>
                        <td><input type="text" id="Username" name="Username"></td>
                    </tr>
                    <tr>
                        <td><label for='Password'>รหัสผ่าน : </label></td>
                        <td><input type="text" id="Password" name="Password"></td>
                    </tr>
                </table>
        </div>

    </div>
    <div class="buttons">
        <button id="submit" onclick="saveinfo()"><a href="manageEmp.html"
                style="text-decoration:none; color: #000;">ยืนยัน</a></button>
    </div>
    <script>
        function saveinfo() {
            ///บันทึกข้อมูลใหม่

        }
    </script>
</body>

</html>
