<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="manageEmp.css" />
</head>
<body>
    <div class="head">
        <button id="arrow"><a href="addEmp.html" style="text-decoration:none; color: #000;">
                <i class="fa-solid fa-arrow-left"></i></a>
        </button>
        <h1 style="padding: 30px; margin: 0%;">จัดการพนักงาน</h1>
    </div>
    <div class="box">
        <div id="xxx">
            <h2 style="float: left;">รายชื่อพนักงานทั้งหมด</h2>
            <button id="add" style="background-color: #A6D4D4; margin: 27px 300px 10px 10px; width: 110px;"><a
                    href="addEmp.html" style="text-decoration:none; color: #000;">เพิ่มพนักงาน</a></button>
        </div>
        <div class="sbox">
            <table>
                <tr>
                    <th id="th_num">ลำดับ</th>
                    <th id="th_name">ชื่อ-นามสกุล</th>
                    <th id="th_job">ตำแหน่ง</th>
                    <th id="th_tel">เบอร์โทร</th>
                </tr>
                <tr id="info">
                    <td id="td_num">1</td>
                    <td id="td_name">ใจดี ดีใจ</td>
                    <td id="td_job">พ่อครัว</td>
                    <td id="td_tel">080-xxxxxxx</td>
                    <td>
                        <div class="bn">
                            <button id="delete" onclick="deleteInfo()" style="width: 38px;">ลบ</button>
                            <button id="viewinfo" style="width: 65px;"><a href="infoemp.html"
                                    style="text-decoration:none; color: #000;">ดูข้อมูล</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $(info).remove();
                });
            });
    </script>
</body>

</html>
